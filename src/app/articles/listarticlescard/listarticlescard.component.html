<div class="row">
<div class="col-3" *ngFor="let a of articles">
    <div class="card" style="width: 310px;height: 380px;margin: 4px;">
        <img src={{a.imageart}} class="card-img-top" alt="..." width="160px" height="190px">
        <div class="card-body">
          <h5 class="card-title">{{a.designation}}</h5>
          <p class="card-text">{{a.marque}}<br>{{a.prix}}</p>
          <a href="#" class="btn btn-primary">Add to card</a>
        </div>
      </div>
</div>
</div>
